<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="./css/editarPerfil.css">
  <link rel="stylesheet" href="assets/icons/css/all.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
</head>

<body>
  <header>
    <a href="dashboard.html" class="logo">
      <img src="assets/logo.png" alt="Eventum Logo" />
      <h1 class="eventum">Eventum</h1>
    </a>

    <div class="options">
      <div class="notifications-icon">
        <i class="fa-solid fa-bell"></i>
      </div>
      <div class="user">
        <img src="assets/pfp-placeholder.jpeg" alt="" />
        <h2>Nikorasu985</h2>
      </div>
      <div class="sidebar-icon">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
  </header>

  <main>
    <div class="editar-perfil-container">
      <!-- Foto de perfil -->
      <div class="foto-perfil">
        <img src="https://via.placeholder.com/120" alt="Foto de perfil" id="previewFinal">
        <label for="fotoInput" class="btn-cambiar-foto">Cambiar foto</label>
        <input type="file" id="fotoInput" name="fotoInput" accept="image/*" hidden>
      </div>

      <!-- Contenedor del cropper -->
      <div id="cropperContainer" style="display: none;">
        <img id="cropperImagen" src="">
        <button type="button" id="btnRecortar">Recortar</button>
      </div>

      <!-- Formulario -->
      <form class="form-editar-perfil">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" value="">
        </div>

        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" value="">
        </div>

        <!-- Contraseña -->
        <div class="form-group">
          <label for="contraseñaActual">Contraseña actual</label>
          <input type="password" id="contraseñaActual" name="contraseñaActual">
          <button type="button" class="btn-toggle" onclick="mostrarCambioPassword()">Cambiar</button>

          <div id="seccionNuevaContraseña" class="nueva-contraseña" style="display:none;">
            <div class="form-group">
              <label for="nuevaContraseña">Nueva contraseña</label>
              <input type="password" id="nuevaContraseña" name="nuevaContraseña">
            </div>

            <div class="form-group">
              <label for="confirmarContraseña">Confirmar nueva contraseña</label>
              <input type="password" id="confirmarContraseña" name="confirmarContraseña">
            </div>
          </div>
        </div>

        <button type="submit" class="btn-guardar">Guardar cambios</button>
      </form>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    function mostrarCambioPassword() {
      document.getElementById("seccionNuevaContraseña").style.display = "block";
    }

    let cropper;

    document.getElementById('fotoInput').addEventListener('change', (e) => {
      const archivo = e.target.files[0];
      if (!archivo) return;

      const url = URL.createObjectURL(archivo);
      const img = document.getElementById('cropperImagen');
      img.src = url;

      document.getElementById('cropperContainer').style.display = 'block';

      if (cropper) cropper.destroy();

      img.onload = () => {
        cropper = new Cropper(img, {
          aspectRatio: 1,
          viewMode: 1
        });
      };
    });

    document.getElementById('btnRecortar').addEventListener('click', () => {
      if (!cropper) return;

      const canvas = cropper.getCroppedCanvas({
        width: 400,
        height: 400
      });

      const preview = document.getElementById('previewFinal');
      preview.src = canvas.toDataURL('image/png');
      preview.style.display = 'block';

      // También actualiza la foto de perfil principal
      document.getElementById('previewFinal').src = preview.src;

      document.getElementById('cropperContainer').style.display = 'none';
    });
  </script>
</body>

</html>
