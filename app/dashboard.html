<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="assets/icons/css/all.css" />
</head>

<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="Eventum Logo" />
      <h1 class="eventum">Eventum</h1>
    </div>

    <div class="options">
      <div class="notifications-icon">
        <i class="fa-solid fa-bell"></i>
      </div>
      <div class="user">
        <img src="assets/pfp-placeholder.jpeg" alt="" />
        <h2>Nikorasu985</h2>
      </div>
    </div>
  </header>

  <main>
    <aside class="sidebar">
      <div class="sidebar-btn">Inicio</div>
      <div class="sidebar-btn">Botón 2</div>
      <div class="sidebar-btn">Botón 3</div>
      <div class="sidebar-btn">Botón 4</div>
      <div class="sidebar-btn">Botón 5</div>
    </aside>

    <div class="main-content">
      <h1>Bienvenido, Nikorasu985</h1>
      <section class="events">
        <h2>Eventos</h2>
        <div class="my-events">
          <div class="event-card">
            <div class="event-img">
              <img src="assets/placeholder.svg" alt="">
            </div>
            <div class="event-info">
              <h1>Título</h1>
              <h2>Lugar del evento</h2>
              <h2>10:00 a.m. - 12:00 p.m.</h2>
            </div>
          </div>
        </div>
        <div class="other-events">
          <div class="event-card"></div>
        </div>
      </section>
    </div>

    <div class="create-event-icon">
      <i class="fa-solid fa-plus"></i>
    </div>
  </main>

  <footer></footer>
</body>

</html>
